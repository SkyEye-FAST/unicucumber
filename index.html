<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniCucumber - Unifont Web Editor</title>
    <link
      rel="stylesheet"
      href="https://fonts.font.im/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url('https://fonts.font.im/css2?family=Noto+Sans:wght@400;700&family=Fira+Code:wght@400;500&display=swap');

      .material-symbols-outlined {
        transform: translateY(0.1em);
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48;
      }

      .material-symbols-outlined.bold {
        transform: translateY(0.1em);
        font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 200,
          'opsz' 48;
      }

      :root {
        --cell-size: 25px;
      }

      body {
        background-color: #f2f2f2;
      }

      @media (orientation: portrait) and (max-width: 768px) {
        :root {
          --cell-size: 21px;
        }
      }

      @media (orientation: portrait) and (min-width: 768px) and (max-width: 1024px) {
        :root {
          --cell-size: 35px;
        }
      }

      @media (orientation: portrait) and (min-width: 1024px) {
        :root {
          --cell-size: 45px;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
